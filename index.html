<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles.css" />
    <title>UI Components | NullShadow</title>
  </head>
  <body>
    <div class="MainContainer">
      <button class="btn colorFul-PurplePink">Hover Me</button>
      <button class="btn colorFul-green">Hover Me</button>
      <button class="btn colorFul-blue">Hover Me</button>
      <button class="btn colorFul-Orange">Hover Me</button>
      <button class="btn colorFul-red">Hover Me</button>
      <button class="btn colorFul-purple">Hover Me</button>
      <div class="container--img">
        <img src="Img/Folder-icon.png" alt="Folder Icon" />
      </div>
      <div class="container--img">
        <img src="Img/Copy-icon.png" alt="Copy Icon" />
      </div>
      <div class="container--img">
        <img src="Img/Heart-icon.png" alt="Heart Icon" />
      </div>
      <div class="container--img">
        <img src="Img/Home-icon.png" alt="Home Icon" />
      </div>
      <div class="container--img">
        <img src="Img/Menu-icon.png" alt="Menu Icon" />
      </div>
      <div class="container--img">
        <img src="Img/tensec-icon.png" alt="Ten Second Icon" />
      </div>
      <input type="text" class="text-input corner" placeholder="UserName" />
      <input type="password" class="text-input corner" placeholder="Password" />
      <input type="text" class="text-input" placeholder="UserName" />
      <input type="password" class="text-input" placeholder="Password" />

      <input
        type="text"
        class="text-input corner text-input--color-Redish"
        placeholder="UserName"
      />
      <input
        type="text"
        class="text-input text-input--color-purplish"
        placeholder="UserName"
      />

      <input
        type="date"
        class="text-input corner calendarinputFix"
        placeholder="UserName"
      />

      <div class="menu">
        <div class="menu-items">
          <img src="Img/Menu.png" alt="Menu icon" />
        </div>
        <div class="menu-items">
          <img src="Img/Favorites.png" alt="Menu icon" />
        </div>
        <div class="menu-items menu-selected">
          <img src="Img/Home-White.png" alt="Menu icon" />
        </div>
        <div class="menu-items">
          <img src="Img/Explore.png" alt="Menu icon" />
        </div>
        <div class="menu-items">
          <img src="Img/Account.png" alt="Menu icon" />
        </div>
      </div>
    </div>
  </body>
</html>
